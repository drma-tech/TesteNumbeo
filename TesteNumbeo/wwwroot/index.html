        function SyncAllorigins(url) {
            fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url))
                .then(response => {
                    if (response.ok) return response.json()
                    throw new Error('Network response was not ok.')
                })

                    console.log(data.contents);
